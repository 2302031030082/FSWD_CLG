<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-5 hidden md:block">
            <h2 class="text-2xl font-bold text-blue-400">Dashboard</h2>
            <ul class="mt-4">
                <li class="mt-2"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Home</a></li>
                <li class="mt-2"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Analytics</a></li>
                <li class="mt-2"><a href="#" class="block p-2 hover:bg-gray-700 rounded">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
                <h1 class="text-xl font-bold">Welcome to the Dashboard</h1>
                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg">Logout</button>
            </header>

            <section class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-gray-800 p-5 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold">Statistics</h3>
                    <p class="mt-2">Overview of key metrics.</p>
                </div>
                <div class="bg-gray-800 p-5 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold">Recent Activity</h3>
                    <p class="mt-2">Latest user interactions.</p>
                </div>
                <div class="bg-gray-800 p-5 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold">User Insights</h3>
                    <p class="mt-2">Analysis of user behavior.</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
